<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Python-Chat</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="/src/chat/chat.css">
    <link rel="stylesheet" href="/src/style.css">
    <script type="module" src="/src/main.ts"></script>
</head>
<body>
    <section>
        <div class="container-fluid py-3">
            <div class="row">
              <!-- Linke Spalte: GroÃŸes Texteingabefeld -->
              <div class="col-md-8 col-lg-7">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Python-Code-Eingabe</h5>
                    </div>
                    <div class="card-body">
                        <div class="card-footer p-3">
                          <div id="monacoEditor" style="height: calc(100vh - 200px); width: 100%;"></div>
                        </div>
                        <!-- Verstecktes Datei-Upload-Input -->
                        <input type="file" id="uploadCodeButton" accept=".py" style="display: none;">
                        <!-- Sichtbarer Button im Bootstrap-Stil -->
                        <button class="btn btn-primary mt-3" id="customUploadCodeButton">Upload Python Code</button>
                        <button class="btn btn-primary mt-3" id="downloadCodeButton">Download Code</button>
                        <button class="btn btn-primary mt-3" id="pythonRunButton">Run python</button>
                        <button class="btn btn-primary mt-3" id="stopCodeButton">Stop python</button>
                    </div>
                </div>
              </div>
                <!-- Rechte Spalte: Chat -->
                <div class="col-md-4 col-lg-5">
                  <div class="card" id="chatWindow">
                      <div class="card-header">
                          <h5 class="mb-0">Chat</h5>
                      </div>
                      <div class="card-body" data-mdb-perfect-scrollbar-init style="position: relative; height: calc(100vh - 160px)" id="chat">
                          <div id="chat-container"></div>
                      </div>
                      <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                        <div id="status-display" style="width: 40px; height: 100%;">
                            <img id="await-symbol" src="src/chat/chat_img/await_input.png" alt="awaiting input" style="width: 40px; height: 100%; display: none;">
                            <img id="loading-symbol" src="src/chat/chat_img/loading.png" alt="loading" style="width: 40px; height: 100%; display: none;">
                            <img id="ready-symbol" src="src/chat/chat_img/ready.png" alt="ready" style="width: 40px; height: 100%; display: none;">
                        </div>                        
                          <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Type message">
                          <a class="ms-1" href="#!" id="sendMessage"><i class="fas fa-paper-plane"></i></a>
                          <input name="datei" type="file" id="fileInput" style="display: none;" accept="image/*,text/csv">
                          <label for="fileInput" class="ms-3 text-muted" style="cursor: pointer;">
                              <i class="fas fa-paperclip"></i>
                          </label>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
