<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Python-Chat</title>
    <link rel="icon" href="./images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.38.0/min/vs/loader.min.js"></script>
    <link rel="stylesheet" href="chat/chat.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row">
              <!-- Linke Spalte: GroÃŸes Texteingabefeld -->
              <div class="col-md-5 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Python-Code-Eingabe</h5>
                    </div>
                    <div class="card-body">
                        <div class="card-footer p-3">
                          <div id="monacoEditor" style="height: 400px; width: 100%;"></div>
                        </div>
                        <!-- Verstecktes Datei-Upload-Input -->
                        <input type="file" id="uploadCodeButton" accept=".py" style="display: none;">
                        <!-- Sichtbarer Button im Bootstrap-Stil -->
                        <button class="btn btn-primary mt-3" id="customUploadCodeButton">Upload Python File</button>
                        <button class="btn btn-primary mt-3" id="downloadCodeButton">Download Code</button>
                        <button class="btn btn-primary mt-3" id="pythonRunButton">Run python!</button>
                    </div>
                </div>
              </div>
                <!-- Rechte Spalte: Chat -->
                <div class="col-md-7 col-lg-6">
                  <div class="card" id="chatWindow">
                      <div class="card-header d-flex justify-content-between align-items-center p-3">
                          <h5 class="mb-0">Chat</h5>
                          <div id="statusIcon" class="icon">ðŸŸ¢</div>
                      </div>
                      <div class="card-body" data-mdb-perfect-scrollbar-init style="position: relative; height: 400px" id="chat">
                          <div id="chat-container"></div>
                      </div>
                      <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                          <img src="chat/chat_img/user.png" alt="avatar 3" style="width: 40px; height: 100%;">
                          <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Type message">
                          <input name="datei" type="file" id="fileInput" accept="image/*" style="display: none;">
                          <label for="fileInput" class="ms-1 text-muted" style="cursor: pointer;">
                              <i class="fas fa-paperclip"></i>
                          </label>
                          <a class="ms-3" href="#!" id="sendMessage"><i class="fas fa-paper-plane"></i></a>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
